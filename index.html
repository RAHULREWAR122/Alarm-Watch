<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Watch</title>
    <link rel="stylesheet" href="st.css">
</head>

<body>
    <div class="container">
        <h1>Alarm Watch</h1>
        <div class="current-time">
            <p id="currentTime"></p>
        </div>
        <div class="alarms">
            <div class="alarm-form">

                <input type="time" id="alarmTime">
                <select id="alarmTone">
                    <option value="audio.mp3">Default</option>
                    <option value="clock-strike.mp3">Clock Strike</option>
                    <option value="cevil.mp3">Civil Defense </option>
                 

                </select>
                <button id="setAlarm">Set Alarm</button>

            </div>
        </div>
    </div>


    <div class="alarm-page">

        <ul id="alarmList"></ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
